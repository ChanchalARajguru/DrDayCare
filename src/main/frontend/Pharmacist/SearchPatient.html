<body style="background-color: palegoldenrod">
<div w3-include-html="../drTemplate.html"></div>
<div>
    <div id="mySidenav" class="sidenav">
        <a href="PharmacistDashboard.html" id="Dashboard">Home</a>
        <a href="SearchPatient.html" id="Search">PatientSearch</a>
        <a href="AddVideos.html" id="Add">Add Videos</a>

    <div style="margin-left:80px; text-align: center">
        <div class="content" id="searchPatient">
            <label>Search Patient ID:</label>
            <input type="text" id="PatientID" style="width:40%">
        </div>



        <div id="outer">
            <div id="mydiv" data-myval="10"></div>
        </div>

        <script>
            populatePage();
        </script>
    </div>



</div>


<script>
    includeHTML();
</script>
<script>
    $(document).ready(function () {});
    $('#Search').click(function () {
      Search();
        });
    function Search(){
        var Id = $("#PatientID").val();
        //var name = $("#PatientName").val();

        if (Id === "")
            bootstrap_alert.warning("No Id entered. Please enter Id and try again");

        else{
            var input = {};
            input.Id = Id;
            //input.password = password;

            var response = checkPatient(input);

            alert(JSON.stringify(response));

        }

    }
    $("#PatientID").keypress(function (e) {
        if (e.keyCode == 13) {
            $('#Search').click();
        }
    });
</script>
</body>
